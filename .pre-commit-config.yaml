repos:
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: 26.1.0 # Use the latest version of black
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0 # Use the latest version of flake8
    hooks:
      - id: flake8
